<!DOCTYPE html> 
<html> 
<head>
  <title>Media-Lite</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/lib/bootstrap.min.css">
  <link rel="stylesheet" href="/lib/video.css">
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/socket.io.js"></script>
  <script>
    var socket=io('/viewer');
    socket.on('playback', function(data) {
      if(data === 'restart') {
        player.seekTo(0, true);
      } else if(data === 'rw') {
        seek(-5);
      } else if(data === 'ff') {
        seek(5);
      } else if(data === 'playpause') {
        playPause();
      } else if(data === 'next') {
        nextVideo();
      }
    });
  </script>
</head>
<body > 
  <span id="menu">
    <ul class="nav nav-pills nav-stacked">
      <li class="menu-option"><a href="javascript:seek(-5)">RW</a></li>
      <li class="menu-option active"><a href="javascript:playPause()">Play/Pause</a></li>
      <li class="menu-option"><a href="javascript:seek(5)">FF</a></li>
    </ul>
    <div id="status">...</div>
  </span>
  <span id="player"></span>
  <script src="/lib/youtube.js">
  </script>
</body> 
</html>
