<!DOCTYPE html> 
<html> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/lib/bootstrap.min.css">
  <script src="/lib/jquery.min.js"></script>
  <script src="/lib/bootstrap.min.js"></script>
  <script src="/lib/socket.io.js"></script>
  <script>
    var socket = io('/remote');
  </script>
</head>
<body>
  <div class="container">
    <div id="menu">
      <ul class="nav nav-pills nav-stacked">
        <li class="menu-option"><a onclick="socket.emit('playback','restart')"> Restart </a></li>
        <li class="menu-option"><a onclick="socket.emit('playback','rw')"> Rewind </a></li>
        <li class="menu-option"><a onclick="socket.emit('playback','playpause')"> Play/Pause </a></li>
        <li class="menu-option"><a onclick="socket.emit('playback','ff')"> Fast Forward </a></li>
        <li class="menu-option"><a onclick="socket.emit('playback','next')"> Next Video </a></li>
      </ul>
    </div>
  </div>
</body> 
</html>
